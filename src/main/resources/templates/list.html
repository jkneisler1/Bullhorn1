<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Message Listing Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <style>
        h3 {
            margin-left: 1.0in;
        }
        h4 {
            margin-left: 1.0in;
        }
        p {
            margin-left: 1.0in;
        }
    </style>
</head>
<body>
    <div th:replace="base :: header"></div>

    <p><a href="/add">Add a Message</a></p>
    <br />
    <div th:each="message : ${messages}">
        <h3>Message [[${message.id}]], Sent By: [[${message.sentby}]]</h3>
        <p>Content: [[${message.content}]]</p>
        <p>Posted:  [[${message.posteddate}]]</p>
        <h4>Actions</h4>
        <p><a th:href="@{/update/{id}(id=${message.id})}">Update</a> - <a th:href="@{/detail/{id}(id=${message.id})}">Details</a> - <a th:href="@{/delete/{id}(id=${message.id})}">Delete</a></p><br />
    </div>
    <br />

    <div th:replace="base :: footer"></div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
