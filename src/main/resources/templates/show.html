<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Message Detail Page</title>
</head>
<body>
    <div th:replace="base :: header"></div>
    <br /><br />
    <a href="/">Show All Message Entries</a><br /><br />
    Content:<span th:text="${message.content}" ></span><br />
    Due Date :<span th:text="${message.posteddate}" ></span><br />
    Sent By :<span th:text="${message.sentby}" ></span><br /><br />
    <a th:href="@{/delete/{id}(id=${message.id})}">Delete this todo entry?</a>
    <br /><br />
    <div th:replace="base :: footer"></div>
</body>
